- hosts: web
  become: true

  - name: Install Docker dependencies
    apt:
      name: "{{ item }}"
      state: latest
      update_cache: yes
    with_items:
      - apt-transport-https
      - ca-certificates
      - curl
      - software-properties-common
    tags: docker

  - name: Get Docker Key
    apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      state: present
    tags: docker

  - name: Add Docker Packages to Repository
    apt_repository:
      repo: deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_lsb.codename|lower }} stable
    tags: docker

  - name: Install Docker-ce
    apt:
      name: docker-ce
      state: latest
      update_cache: true
    tags: docker

  - name: Start docker service
    service:
      name: docker
      state: started

  - name: Download and install nginx
    apt:
      name: nginx
      state: latest
      update_cache: true

  - name: Start nginx
    service:
      name: nginx
      state: started
